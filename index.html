<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <!-- Google Style Sheet for fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&display=swap" rel="stylesheet">
    <!--My Style Sheet-->
    <link rel="stylesheet" href="style.css">
    <!--Font Awesome CDN link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!--Header-->
    <div class="header">
        <h1 class="header__title">My Gallery</h1>
        <div class="header__nav">
            <h1>Home</h1>
            <h1>About</h1>
            <h1>Contact Us</h1>
        </div>
    </div>
    <!--Body-->
    <div class="gallery">
        <!--Gallery Section-->
        <div class="gallery__title">
            Image Gallery
        </div>
        <!--Gallery Items-->
        <div class="gallery__items">
            <div>
                <img src="./images/img1.jpg" alt="img1">
            </div>
            <div>
                <img src="./images/img2.jpg" alt="img2">
            </div>
            <div>
                <img src="./images/img3.jpg" alt="img3">
            </div>
            <div>
                <img src="./images/img4.jpg" alt="img4">
            </div>
            <div>
                <img src="./images/img5.jpg" alt="img5">
            </div>
            <div>
                <img src="./images/img6.jpg" alt="img6">
            </div>
            <div>
                <img src="./images/img7.jpg" alt="img7">
            </div>
            <div>
                <img src="./images/img8.jpg" alt="img7">
            </div>
        </div>

    </div>


    <div class="footer">
        <h1>&copy; Ahamed</h1>
    </div>
</body>

</html>
